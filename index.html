<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <title>Document</title>

  <body>
    <div class="main">
      <div class="blue-half">
        <div class="blue-text">
          <p><i class="fas fa-search"></i> Follow your interests.</p>
          <p>
            <i class="fas fa-user-friends"></i> Hear what people are talking
            about.
          </p>
          <p>
            <i class="far fa-comment"></i>
            Join the conversation

        </div>
      </div>
      <div class="white-half">

             <form action="" class="login">

              <div class="password">

                 <p>Forget password?</p>
              </div>
              <input type="button" class="button" value="Log in">
             </form>
         </div>   
         <div>
        <i id="bird" class="fas fa-kiwi-bird"></i>  
        <button class="second-button">Log in</button>
        </div>
          <h1 style="margin-bottom: 22px;">See what's happening in </br>the world right now</h1>
          <p class="sub-header">Join Glitter today</p>
          <button id="signup-button">Sign Up</button>
          <button id="login-button">Log in</button>
        </div>
      </div>
    </div>
    <div class="bottom">

    </div>
